<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonne Ann√©e 2026 - V≈ìux Magiques ‚ú®</title>
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Dancing+Script:wght@700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --gradient-2: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-gold: linear-gradient(135deg, #ffd89b 0%, #ff8008 100%);
            --gradient-rose: linear-gradient(135deg, #ff6b9d 0%, #c471f5 100%);
            --gradient-rainbow: linear-gradient(90deg, #ff6b9d, #feca57, #48dbfb, #ff9ff3, #54a0ff, #ff6b9d);
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-light: #ffffff;
            --text-soft: #f0f8ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: #0a0a0f;
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Fond anim√© avec particules magiques */
        .bg-animation { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 0;
            background: linear-gradient(135deg, #1a0033 0%, #0f0f23 50%, #2d1b69 100%);
        }
        
        .circle { 
            position: absolute; 
            border-radius: 50%; 
            filter: blur(100px);
            animation: float 30s infinite ease-in-out;
            opacity: 0.7;
        }
        .circle:nth-child(1) { width: 500px; height: 500px; top: -15%; left: -10%; background: radial-gradient(circle, #667eea, transparent); animation-delay: 0s; }
        .circle:nth-child(2) { width: 450px; height: 450px; top: 50%; right: -15%; background: radial-gradient(circle, #f093fb, transparent); animation-delay: 8s; }
        .circle:nth-child(3) { width: 400px; height: 400px; bottom: -10%; left: 25%; background: radial-gradient(circle, #00f2fe, transparent); animation-delay: 16s; }
        .circle:nth-child(4) { width: 350px; height: 350px; top: 25%; right: 35%; background: radial-gradient(circle, #ffd89b, transparent); animation-delay: 4s; }
        .circle:nth-child(5) { width: 300px; height: 300px; bottom: 30%; right: 10%; background: radial-gradient(circle, #ff6b9d, transparent); animation-delay: 12s; }
        
        @keyframes float { 
            0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0.6; } 
            25% { transform: translate(80px, -80px) scale(1.15) rotate(90deg); opacity: 0.9; }
            50% { transform: translate(-50px, 60px) scale(0.85) rotate(180deg); opacity: 0.7; }
            75% { transform: translate(60px, 50px) scale(1.1) rotate(270deg); opacity: 0.8; }
        }

        /* Particules flottantes */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: particle-rise 15s infinite ease-in;
        }
        
        @keyframes particle-rise {
            0% { 
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% { 
                transform: translateY(-100vh) translateX(100px) scale(1);
                opacity: 0;
            }
        }

        /* Conteneur principal */
        .container { 
            position: relative;
            z-index: 1;
            max-width: 700px; 
            margin: 0 auto; 
            padding: 2rem; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
        }
        
        .glass-card { 
            background: var(--glass-bg); 
            backdrop-filter: blur(40px) saturate(200%); 
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 2px solid var(--glass-border); 
            border-radius: 40px; 
            padding: 3.5rem 3rem; 
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2); 
            animation: cardEnter 1.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }
        
        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        @keyframes cardEnter { 
            0% { 
                opacity: 0; 
                transform: translateY(100px) scale(0.9) rotateX(20deg); 
            } 
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1) rotateX(0deg); 
            } 
        }

        /* Titre magnifique 2026 */
        .title { 
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(3.5rem, 12vw, 6rem); 
            text-align: center; 
            background: var(--gradient-rainbow);
            background-size: 300% 300%;
            -webkit-background-clip: text; 
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem; 
            animation: rainbow-flow 6s ease-in-out infinite, glow-pulse 3s ease-in-out infinite alternate, title-bounce 2s ease-out;
            font-weight: 800;
            letter-spacing: 8px;
            text-shadow: 0 0 30px rgba(255, 107, 157, 0.5);
            position: relative;
            z-index: 2;
        }
        
        @keyframes rainbow-flow {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }
        }
        
        @keyframes glow-pulse { 
            from { 
                filter: drop-shadow(0 0 30px rgba(255,107,157,0.8)) 
                        drop-shadow(0 0 60px rgba(102,126,234,0.6)); 
            } 
            to { 
                filter: drop-shadow(0 0 50px rgba(255,107,157,1)) 
                        drop-shadow(0 0 100px rgba(102,126,234,0.9)); 
            } 
        }
        
        @keyframes title-bounce {
            0% { transform: scale(0.5) translateY(-50px); opacity: 0; }
            60% { transform: scale(1.1); }
            80% { transform: scale(0.95); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Subtitle avec animation */
        .subtitle {
            text-align: center;
            font-size: 1.4rem;
            font-weight: 400;
            color: var(--text-soft);
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeSlideIn 2s 0.5s forwards;
            position: relative;
            z-index: 2;
        }
        
        @keyframes fadeSlideIn { 
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        /* Photo avec effets circulaires √©poustouflants */
        .photo-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 3rem auto;
            width: 220px;
            height: 220px;
        }
        
        .photo-rings {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 3px solid transparent;
            animation: pulse-ring 4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        
        .ring:nth-child(1) {
            width: 115%;
            height: 115%;
            border-color: rgba(255, 107, 157, 0.8);
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.6);
            animation-delay: 0s;
        }
        
        .ring:nth-child(2) {
            width: 135%;
            height: 135%;
            border-color: rgba(102, 126, 234, 0.7);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            animation-delay: 1.3s;
        }
        
        .ring:nth-child(3) {
            width: 160%;
            height: 160%;
            border-color: rgba(0, 242, 254, 0.6);
            box-shadow: 0 0 40px rgba(0, 242, 254, 0.4);
            animation-delay: 2.6s;
        }
        
        .ring:nth-child(4) {
            width: 185%;
            height: 185%;
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
            animation-delay: 3.9s;
        }
        
        @keyframes pulse-ring {
            0% { 
                transform: translate(-50%, -50%) scale(0.7); 
                opacity: 1;
                border-width: 5px;
            }
            50% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
                border-width: 2px;
            }
            100% { 
                transform: translate(-50%, -50%) scale(0.7); 
                opacity: 1;
                border-width: 5px;
            }
        }
        
        .sender-photo { 
            position: relative;
            z-index: 3;
            width: 200px; 
            height: 200px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 6px solid rgba(255, 255, 255, 0.95); 
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6), 
                        0 0 0 15px rgba(255, 107, 157, 0.3),
                        0 0 0 30px rgba(102, 126, 234, 0.2),
                        inset 0 0 20px rgba(255, 255, 255, 0.1); 
            animation: photo-magic 5s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .sender-photo:hover {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 35px 100px rgba(0, 0, 0, 0.8), 
                        0 0 0 20px rgba(255, 107, 157, 0.5),
                        0 0 0 40px rgba(102, 126, 234, 0.3),
                        0 0 60px rgba(255, 215, 0, 0.5);
        }
        
        @keyframes photo-magic { 
            0%, 100% { 
                transform: translateY(0) rotate(0deg); 
                filter: brightness(1) saturate(100%);
            } 
            25% {
                transform: translateY(-15px) rotate(-3deg);
                filter: brightness(1.1) saturate(110%);
            }
            50% { 
                transform: translateY(-20px) rotate(0deg); 
                filter: brightness(1.15) saturate(120%);
            }
            75% {
                transform: translateY(-15px) rotate(3deg);
                filter: brightness(1.1) saturate(110%);
            }
        }
        
        .sender-info { 
            display: none; 
            text-align: center;
            animation: fadeIn 2s ease-out;
        }
        
        .sender-name { 
            font-size: 2rem; 
            font-weight: 700; 
            background: var(--gradient-rose);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 1.5rem;
            animation: name-glow 2s ease-in-out infinite alternate;
            letter-spacing: 1px;
        }
        
        @keyframes name-glow {
            from { filter: drop-shadow(0 0 10px rgba(255, 107, 157, 0.5)); }
            to { filter: drop-shadow(0 0 25px rgba(255, 107, 157, 1)); }
        }

        /* Formulaire ultra moderne */
        .recipient-form { 
            text-align: center; 
        }
        
        .form-group { 
            margin-bottom: 2.5rem; 
        }
        
        label { 
            display: block; 
            font-weight: 600; 
            margin-bottom: 1rem; 
            color: var(--text-soft); 
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: fadeIn 2s ease-out;
        }
        
        input[type="text"] { 
            width: 100%; 
            padding: 1.3rem 2rem; 
            background: rgba(255, 255, 255, 0.08); 
            border: 2px solid rgba(255, 255, 255, 0.2); 
            border-radius: 25px; 
            color: var(--text-light); 
            font-size: 1.15rem; 
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-align: center;
            font-weight: 500;
        }
        
        input[type="text"]:focus { 
            outline: none; 
            box-shadow: 0 0 40px rgba(255, 107, 157, 0.6),
                        0 0 80px rgba(102, 126, 234, 0.4); 
            border-color: rgba(255, 107, 157, 1);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px) scale(1.02);
        }
        
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
        }
        
        /* Textarea pour message personnalis√© */
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 1.3rem 2rem;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: var(--text-light);
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            resize: vertical;
            line-height: 1.8;
        }
        
        textarea:focus {
            outline: none;
            box-shadow: 0 0 40px rgba(255, 107, 157, 0.6),
                        0 0 80px rgba(102, 126, 234, 0.4);
            border-color: rgba(255, 107, 157, 1);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px) scale(1.01);
        }
        
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
        }

        /* Upload photo simplifi√© et attractif */
        .photo-upload-container {
            position: relative;
            margin: 2rem auto;
            width: 200px;
            height: 200px;
        }
        
        .photo-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            border: 4px dashed rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }
        
        .photo-upload-label::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .photo-upload-label:hover::before {
            opacity: 1;
        }
        
        .photo-upload-label:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 107, 157, 1);
            border-style: solid;
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 15px 50px rgba(255, 107, 157, 0.5),
                        0 0 60px rgba(102, 126, 234, 0.3);
        }
        
        .photo-upload-icon {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            opacity: 0.8;
            animation: icon-bounce 2s ease-in-out infinite;
        }
        
        @keyframes icon-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .photo-upload-text {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding: 0 1.5rem;
            font-weight: 500;
        }
        
        input[type="file"] {
            display: none;
        }
        
        #photoPreview {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            border: 6px solid rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.6);
            animation: photo-appear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes photo-appear {
            from {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        .photo-preview-active .photo-upload-icon,
        .photo-preview-active .photo-upload-text {
            display: none;
        }
        
        .photo-preview-active #photoPreview {
            display: block;
        }
        
        .photo-preview-active .photo-upload-label {
            border: none;
        }

        /* Boutons spectaculaires */
        .btn { 
            padding: 1.4rem 3.5rem; 
            background: var(--gradient-rose); 
            color: #fff; 
            border: none; 
            border-radius: 60px; 
            font-weight: 700; 
            font-size: 1.2rem; 
            cursor: pointer; 
            position: relative; 
            overflow: hidden; 
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); 
            margin: 1.5rem 0.5rem; 
            box-shadow: 0 20px 50px rgba(255, 107, 157, 0.5),
                        0 0 30px rgba(255, 107, 157, 0.3);
            letter-spacing: 2px;
            text-transform: uppercase;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn::before { 
            content: ''; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            width: 0; 
            height: 0; 
            border-radius: 50%; 
            background: rgba(255, 255, 255, 0.4); 
            transform: translate(-50%, -50%); 
            transition: width 0.8s, height 0.8s;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s;
        }
        
        .btn:hover::before { 
            width: 500px; 
            height: 500px; 
        }
        
        .btn:hover::after {
            left: 100%;
        }
        
        .btn:hover { 
            transform: translateY(-10px) scale(1.08); 
            box-shadow: 0 30px 80px rgba(255, 107, 157, 0.8),
                        0 0 60px rgba(255, 107, 157, 0.6),
                        0 0 100px rgba(102, 126, 234, 0.4); 
        }
        
        .btn:active { 
            transform: translateY(-5px) scale(1.05); 
        }
        
        .btn span {
            position: relative;
            z-index: 1;
        }

        /* Message de v≈ìux avec animation */
        .wishes { 
            text-align: center; 
            font-size: 1.35rem; 
            line-height: 2; 
            margin-top: 2.5rem; 
            opacity: 0; 
            animation: fadeIn 2s 1s forwards, wishes-glow 3s ease-in-out infinite alternate; 
            color: var(--text-soft);
            font-weight: 400;
            padding: 2.5rem;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1), rgba(102, 126, 234, 0.1));
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .wishes::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: wishes-shine 4s infinite;
        }
        
        @keyframes wishes-shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        @keyframes wishes-glow {
            from {
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3),
                           0 0 20px rgba(255, 107, 157, 0.2),
                           inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            to {
                box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4),
                           0 0 40px rgba(255, 107, 157, 0.4),
                           0 0 60px rgba(102, 126, 234, 0.3),
                           inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
        }
        
        .wishes-custom {
            white-space: pre-line;
            position: relative;
            z-index: 1;
        }
        
        .wishes strong {
            background: var(--gradient-rainbow);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-flow 4s ease-in-out infinite;
            font-weight: 700;
        }
        
        .wishes em {
            font-style: italic;
            color: #feca57;
            font-weight: 500;
        }

        /* Section partage pro */
        .share-section {
            display: none;
            margin-top: 2.5rem;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .share-title {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow-pulse 2s ease-in-out infinite alternate;
        }
        
        .share-link { 
            background: rgba(0, 0, 0, 0.4); 
            padding: 1.5rem; 
            border-radius: 20px; 
            margin: 1.5rem 0; 
            word-break: break-all; 
            color: #4facfe; 
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            border: 1px solid rgba(74, 172, 254, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .share-link:hover {
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 15px 40px rgba(74, 172, 254, 0.3);
        }

        /* Admin panel moderne */
        .admin-panel {
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 25px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }
        
        .admin-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 1.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .admin-panel input[type="url"] {
            width: 100%;
            padding: 1.2rem;

    <script>
        // Cr√©er des particules flottantes
        function createParticles() {

        createParticles();

        let currentData = { name: '', photoUrl: '' };
        
        // Compresser une image au MAXIMUM (150px, bonne qualit√© visuelle)
        function compressImage(file, maxWidth = 150, quality = 0.55) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // JPEG ultra-compress√©
                        const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                        resolve(compressedDataUrl);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
        
        // G√©n√©rer un ID court unique
        function generateShortId() {
            return Date.now().toString(36) + Math.random().toString(36).substring(2, 7);
        }
        
        // Sauvegarder dans localStorage avec ID
        function saveToStorage(id, data) {
            try {
                const storage = JSON.parse(localStorage.getItem('wishes2026') || '{}');
                storage[id] = {
                    name: data.name,
                    photo: data.photoUrl,
                    message: data.message || '',
                    date: Date.now()
                };
                // Nettoyer les anciens (> 30 jours)
                const now = Date.now();
                Object.keys(storage).forEach(key => {
                    if (now - storage[key].date > 30 * 24 * 60 * 60 * 1000) {
                        delete storage[key];
                    }
                });
                localStorage.setItem('wishes2026', JSON.stringify(storage));
                return true;
            } catch (e) {
                console.error('Erreur de stockage:', e);
                return false;
            }
        }
        
        // R√©cup√©rer depuis localStorage
        function loadFromStorage(id) {
            try {
                const storage = JSON.parse(localStorage.getItem('wishes2026') || '{}');
                return storage[id] || null;
            } catch (e) {
                return null;
            }
        }
        
        // Ultra-compresser avec zlib
        function encodeWishData(data) {
            try {
                const obj = {
                    n: data.name,
                    m: data.message || '',
                    p: data.photoUrl || ''
                };
                
                // Stringify sans espaces
                const json = JSON.stringify(obj);
                
                // Compression zlib
                const compressed = pako.deflate(json);
                
                // Base64 URL-safe (tr√®s compact)
                let b64 = btoa(String.fromCharCode.apply(null, compressed));
                return b64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
            } catch (e) {
                console.error('Erreur encodage:', e);
                return null;
            }
        }
        
        // Ultra-d√©compresser
        function decodeWishData(encoded) {
            try {
                let b64 = encoded.replace(/-/g, '+').replace(/_/g, '/');
                while (b64.length % 4) b64 += '=';
                const binary = atob(b64);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);
                const decompressed = pako.inflate(bytes, { to: 'string' });
                const obj = JSON.parse(decompressed);
                return { name: obj.n, message: obj.m || '', photo: obj.p || null };
            } catch (e) {
                console.error('Erreur d√©codage:', e);
                return null;
            }
        }

        // Charger les donn√©es depuis l'URL
        function loadData() {

        // Fonction pour formater le message avec style
        function formatWishMessage(message) {
            if (!message) {
                // Message par d√©faut si aucun message personnalis√©
                return `
                    üåü <strong>Bonne Ann√©e 2026 !</strong> üåü<br><br>

                    <em>Avec toute mon affection</em> üíñ
                `;
            }
            
            // Formatter le message personnalis√©
            let formatted = message;
            
            // Remplacer les emojis courants et mots-cl√©s par du texte en gras
            const keywords = ['bonheur', 'joie', 'succ√®s', 'amour', 'amiti√©', 'sant√©', 'prosp√©rit√©', 'r√™ve', 'r√™ves', 'magie', 'magique', '2026', 'ann√©e', 'nouvelle ann√©e', 'bonne ann√©e'];
            
            keywords.forEach(keyword => {
                const regex = new RegExp(`\\b(${keyword})\\b`, 'gi');
                formatted = formatted.replace(regex, '<strong>$1</strong>');
            });
            
            // Ajouter des emojis si pas pr√©sents
            if (!formatted.includes('üåü') && !formatted.includes('‚ú®') && !formatted.includes('üéâ')) {
                formatted = '‚ú® ' + formatted + ' ‚ú®';

            // Convertir les retours √† la ligne en <br>

                statusElement.textContent = '‚úÖ Musique charg√©e et en lecture !';
                statusElement.style.color = '#00f2fe';
            }).catch((error) => {
                statusElement.textContent = '‚ùå Erreur: ' + error.message + ' (Cliquez sur play dans le lecteur)';
                statusElement.style.color = '#ff6b9d';
                console.error('Erreur audio:', error);
            });
        }

        // Jouer la musique automatiquement
        function playMusic() {
            const audio = document.getElementById('bgMusic');
            const statusElement = document.getElementById('musicStatus');
            
            // V√©rifier d'abord si un fichier local existe
            const musicData = localStorage.getItem('musicData');
            const musicFileName = localStorage.getItem('musicFileName');
            
            if (musicData) {
                // Charger depuis fichier local
                audio.src = musicData;
                audio.volume = 0.3;
                document.getElementById('fileName').textContent = 'üìÑ ' + musicFileName;
                document.getElementById('fileName').style.color = '#00f2fe';
                audio.play().catch(() => {
                    statusElement.textContent = 'üîá Cliquez sur play pour d√©marrer la musique';
                    statusElement.style.color = '#feca57';
                });
            } else {
                // Sinon, charger depuis URL
                const musicUrl = localStorage.getItem('musicUrl');
                if (musicUrl) {
                    const musicInput = document.getElementById('musicUrl');
                    audio.src = musicUrl;
                    musicInput.value = musicUrl;
                    audio.volume = 0.3;
                    audio.play().catch(() => {
                        statusElement.textContent = 'üîá Cliquez sur play pour d√©marrer la musique';
                        statusElement.style.color = '#feca57';
                    });
                }
            }
        }

        // Initialisation
        loadData();

        // Effet de clic avec des √©tincelles
        document.addEventListener('click', (e) => {
            const spark = document.createElement('div');
            spark.style.position = 'fixed';
            spark.style.left = e.clientX + 'px';
            spark.style.top = e.clientY + 'px';
            spark.style.width = '10px';
            spark.style.height = '10px';
            spark.style.borderRadius = '50%';
            spark.style.background = 'radial-gradient(circle, #fff, transparent)';
            spark.style.pointerEvents = 'none';
            spark.style.animation = 'spark 0.6s ease-out forwards';
            spark.style.zIndex = '9999';
            document.body.appendChild(spark);
            
            setTimeout(() => spark.remove(), 600);
        });

        // Animation des √©tincelles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spark {
                0% { 
                    transform: scale(1); 
                    opacity: 1; 
                }
                100% { 
                    transform: scale(3) rotate(180deg); 
                    opacity: 0; 
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
